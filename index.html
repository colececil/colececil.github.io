---
layout: default
---
<h1>Blog Posts</h1>
<ul>
    {% for post in site.posts %}
        <li>
            <h2>
                <a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a>
            </h2>
            <div>{{post.date | date: "%b %-d, %Y"}}</div>
            <div>{{post.excerpt}}</div>
            <a class="btn btn-default" href="{{post.url | prepend: site.baseurl}}">Read More</a>
        </li>
    {% endfor %}
</ul>
