---
layout: default
---
<header>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-4 col-sm-8 col-sm-offset-2">
                <h2>Nice to meet you!</h2>
                <p>{{site.description}}</p>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Posts</h1>
                <ul id="posts" class="list-unstyled">
                    {% for post in site.posts %}
                        <li>
                            <h2>
                                <a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a>
                            </h2>
                            <time datetime="{{post.date | date_to_xmlschema}}">
                                {{post.date | date: "%b %-d, %Y"}}
                            </time>
                            <div class="post-excerpt">{{post.excerpt}}</div>
                            <a class="btn btn-default" href="{{post.url | prepend: site.baseurl}}">
                                Read More
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
