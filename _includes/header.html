<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-dropdown" aria-expanded="false"
                        aria-controls="navbar-dropdown">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{site.baseurl}}/">
                    <img alt="Cole Cecil" src="{{site.baseurl}}/images/cole.jpg" width="94" height="91"
                         class="img-rounded" />
                </a>
                <h1 class="navbar-text">{{site.title}}</h1>
            </div>
            <div class="hidden-xs">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-link" href="{{site.baseurl}}/">
                            Blog
                        </a>
                    </li>
                    {% for my_page in site.pages %}
                        {% if my_page.title %}
                            <li>
                                <a class="page-link" href="{{my_page.url | prepend: site.baseurl}}">
                                    {{my_page.title}}
                                </a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
    <div id="navbar-dropdown" class="list-group collapse">
        <a class="list-group-item" href="{{site.baseurl}}/">
            Blog
        </a>
        {% for my_page in site.pages %}
            {% if my_page.title %}
                <a class="list-group-item" href="{{my_page.url | prepend: site.baseurl}}">
                    {{my_page.title}}
                </a>
            {% endif %}
        {% endfor %}
    </div>
</header>
